<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">


    <head>
          <title>도서 찿기 로그인</title>
          <meta content="text/html; charset=utf-8" />
    </head>  


<body class="container"> 
    <div class="container">    
        <h4>도서 찿기 로그인</h4>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control id" id="" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control password" id="" placeholder="비밀번호를 입력해주세요.">
            </div>
            <button type="submit" class="btn btn-primary login">로그인</button>
            <a type="button" class="btn btn-primary sinup">회원가입</a>
            
            <h5>SNS 로그인</h5>
            <hr>
            <br><a class="kakao" type="button"><img src="imges/kakao_login_medium_narrow.png" alt="카카오" title="로그인" class="kakao-login"></a>
            <a class="naver" type="button"><img src="imges/btnG_완성형.png" alt="네이버" title="로그인" class="naver-login"></a>
        </form>
    </div>
</body>
</html>
